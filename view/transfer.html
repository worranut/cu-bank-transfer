    <script type="text/javascript">
        function loadCustInfo() {
            var acctNum = "1111111111";
            if (acctNum) {
                $("#accSrcNo").data("accNo", acctNum);
                $("#accSrcNo").text(acctNum.toString().replace(/(\d{1})\-?(\d{3})\-?(\d{3})\-?(\d{3})/, '$1-$2-$3-$4'));

                /*$.ajax({

                        }
                    })
                    .done(function(result) {

                            $("#accName").text(result.message.toString());

            }
        }

        function commaSeparateNumber(val) {
            while (/(\d+)(\d{3})/.test(val.toString())) {
                val = val.toString().replace(/(\d+)(\d{3})/, '$1' + ',' + '$2');
            }
            return val;
        }

        $("#transferForm").submit(function(event) {
            swal({
                title: 'โอนเงิน',
                text: "โอนเงินจากบัญชี " + $("#accSrcNo").data("accNo").toString().replace(/(\d{1})\-?(\d{3})\-?(\d{3})\-?(\d{3})/, '$1-$2-$3-$4') +
                    " (" /*+ $("#accName").text() */ + ") ไปยังบัญชี " +
                    $("#accDesNo").val().toString().replace(/(\d{1})\-?(\d{3})\-?(\d{3})\-?(\d{3})/, '$1-$2-$3-$4') +
                    " เป็นจำนวนเงิน " + commaSeparateNumber($("#amount").val()) + " บาท",
                type: 'info',
                showCancelButton: true,
                confirmButtonText: 'ยืนยัน',
                cancelButtonText: 'ยกเลิก'
            }).then(function() {
                $.ajax({
                        method: "POST",
                        url: "../src/controller.php",
                        dataType: "json",
                        data: {
                            service: "Transfer",
                            transaction: {
                                srcNumber: $("#accSrcNo").data("accNo"),
                                /*srcName: $("#accName").text(),*/
                                targetNumber: $("#accDesNo").val(),
                                amount: $("#amount").val()
                            }
                        }
                    })
                    .done(function(data) {
                        console.log(data);
                        if (data.errorMessage) {
                            swal(
                                'ผิดพลาด',
                                data.errorMessage,
                                'error'
                            );
                        } else {
                            swal(
                                'โอนเงินเรียบร้อย',
                                'ยอดเงินคงเหลือ = ' + commaSeparateNumber(data.accountBalance) + " บาท",
                                'success'
                            );
                            $("#accDesNo").val('');
                            $("#amount").val('');
                        }
                    })
                    .fail(function(xhr, status, error) {
                        swal(
                            'ผิดพลาด',
                            error,
                            'error'
                        );
                    });;
            });

            event.preventDefault();
        });
    </script>
